<div class="row">
  <div class="col-md6 offset-md3 mt-4 mx-5">
    <h3>Register New User</h3>
    <form>
      <div class="form-group">
        <label for="registerUsername">Username</label>
        <input type="text" class="form-control" id="registerUsername" placeholder="Enter Username" required>
      </div>
      <div class="form-group">
        <label for="registerEmail">Email address</label>
        <input type="email" class="form-control" id="registerEmail" placeholder="Enter Email address" required>
      </div>
      <div class="form-group">
        <label for="registerPassword">Password</label>
        <input type="password" class="form-control" id="registerPassword" placeholder="Enter Password" required>
      </div>
      <button type="submit" class="btn btn-primary">Register<i class="fas fa-warehouse"></i></button>
    </form>
  </div>
</div>
